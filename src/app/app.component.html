<div class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-6xl mx-auto">
    <header class="bg-blue-600 text-white p-4 rounded-t-lg shadow">
      <h1 class="text-2xl font-bold">Vehicle Information System</h1>
      <p class="text-sm">Search vehicle details using license plate numbers</p>
    </header>

    <app-vehicle-search (vehicleSelected)="onVehicleSelected($event)"></app-vehicle-search>

    <app-vehicle-details [vehicle]="activeVehicle" *ngIf="activeVehicle"></app-vehicle-details>

    <div class="bg-white p-8 rounded-lg shadow text-center" *ngIf="!activeVehicle && !isLoading">
      <p class="text-gray-600">Enter a license plate number to search for vehicle information</p>
    </div>
  </div>
</div>
